{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-12 card mb-4  mt-3 ">
    <div class="card-body">
        <h3>Contact Us</h3>
        <form method="post" style="margin-top: 1.3em;">
            {{ contact_form| crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
