{% extends 'blog/base.html' %}

{% block content %}

<br>
<div class="container-fluid bg-light">

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <!-- Post Content Column -->
            <div class="col-lg-12">
                <!-- Title -->
                <h1 class="mt-4">{{ blog.title }}</h1>
                <hr>
                <!-- Date/Time -->
                <p>Posted on {{ blog.created|date:'F jS Y' }}</p>
                <hr>
                <!-- Preview Image -->
                <img class="img-fluid rounded" src="{{ blog.image.url }}" alt="">
                <hr>
                <!-- Post Content -->
                {{ blog.description|safe }}
                <hr>
            </div>
        </div>
    </div>
</div>

{% load static %}

{% endblock %}
