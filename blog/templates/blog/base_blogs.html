{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Page Content -->
<div class="container-fluid bg-light">

    {% block page_title %}{% endblock %}

    <div class="row">
        <!-- Sidebar Widgets Column -->
        <div class="col-md-12">

            <!-- Search Widget -->
            <div class="card mb-4">
                <h5 class="card-header">Search</h5>
                <div class="card-body">
                    <form method="get" class="uniForm">
                        <div class="form-row">
                            <div class="col">
                                {{ filter.form.title|as_crispy_field }}
                            </div>
                            <div class="form-group col-md-auto align-self-end">
                                <button class="btn btn-primary" id="btn" name="btn" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

{% load static %}

{% block blog_content %}{% endblock %}



{% endblock %}
